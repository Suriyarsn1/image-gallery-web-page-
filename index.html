<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="header">
            <h1 class="container__title">Image Gallery</h1>
            <hr class="container__line">
        </div>
        <div class="image-container">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=1" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=2" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=3" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=4" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=5" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=6" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=7" alt="random_image">
            <img class="image-container__c1" src="https://picsum.photos/200/300?random=8" alt="random_image">
        </div>
    </div>

</body>

</html>
